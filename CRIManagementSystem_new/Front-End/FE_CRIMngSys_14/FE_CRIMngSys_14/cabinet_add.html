<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>
    <title>添加用户</title>
</head>
<body>
    <form class="form-horizontal" role="form">
        <legend class="title">请输入机柜信息</legend>
        <div class="form-group">
        <label for="cabId" class="col-sm-2 control-label" >机柜编号：</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="cabId" name="cabId"
                   placeholder="请输入机柜编号">
          </div>
        </div>
        <div class="form-group">
            <label for="cabUnum" class="col-sm-2 control-label">机柜U数：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="cabUnum" name="cabUnum"
                       placeholder="请输入机柜U数">
            </div>
        </div>
        <div class="form-group">
            <label for="crId" class="col-sm-2 control-label">所属机房：</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="crId" name="crId"
                       placeholder="请输入所属机房">
            </div>
        </div>

        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">保存信息</button>
                    <button type="submit" class="btn btn-warning">取消</button>
                </div>
            </div>
            </div>
    </form>

    <script type="text/javascript" src="js/refjs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>

</body>
</html>
