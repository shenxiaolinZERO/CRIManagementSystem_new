<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<script type="text/javascript" src="easyui/jquery.min.js"></script>
		<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
		<script type="text/javascript" src="js/task_undo.js"></script>
		<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" />

		<title></title>
		<script>
			function del(){
				alert("确认删除！？")
			}
		</script>

	<body>
		<div class="easyui-panel" title="查询管理" icon="icon-save" style="width: 1250px; height: 420px; margin: 0; padding: 0;">
			<!-- collapsible="true" minimizable="true" maximizable=true closable="true"-->

			<div class="easyui-layout" fit="true">
				<div id="easyui_toolbar" region="north" border="false" style="border-bottom: 1px solid #ddd; height: 50px; margin-top:0;  padding: 10px; background: #fafafa;">

					<div id="dev_id" style="float: left;">

						计划开始时间：
						<input type="text" name="dev_id" />
					</div>
					<div id="dev_id" style="float: left;">

						巡检人员：
						<input type="text" name="dev_name" />
					</div>

					<div id="searchbtn" style="float: left; padding-left: 10px;">
						<input type="button" name="searchbtn" class="btn" value="查询" onclick="onSearch()" />
						<!--<input type="button" value="修改" class="btn" />
							<input type="button" value="删除" class="btn" />-->
					</div>

				</div>
				<div region="center" border="false">
					<table id="table"> </table>
				</div>

			</div>

		<input type="button" value="修改" class="btn" />
		<input type="button" value="删除" class="btn" onclick="del()"  />
