<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>
    <!--<script type="text/javascript" src="js/selfjs/device_find.js"></script>-->
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>

    <title>查询机房</title>
</head>

<body>
<div class="easyui-panel" title="查询管理" icon="icon-save" style="width: 1250px; height: 420px; margin: 0; padding: 0;">
    <!-- collapsible="true" minimizable="true" maximizable=true closable="true"-->

    <div class="easyui-layout" fit="true">
        <div id="easyui_toolbar" region="north" border="false"
             style="border-bottom: 1px solid #ddd; height: 50px; margin-top:0;  padding: 10px; background: #fafafa;">

            <div id="dev_id1" style="float: left;">
                对象编号：
                <input type="text" name="dev_id"/>
            </div>

            <div id="dev_id2" style="float: left;">

                对象名称：
                <input type="text" name="dev_name"/>
            </div>

            <div id="dev_id3" style="float: left;">
                所属业务系统：
                <input type="text" name="dev_businesssys"/>
            </div>

            <div style="float: left;">
                服务结束时间:<input name="dev_serendtime" class="easyui-datetimebox"/><!--lass="easyui-datebox" -->
            </div>

            <div class="datagrid-btn-separator"></div>

            <div id="dev_state" style="float: left;">

                状态：
                <select type="text" name="dev_state">
                    <option>正常</option>
                    <option>异常</option>
                </select>
            </div>

            <div id="dev_is valid" style="float: left;">

                是否有效：
                <select type="text" name="dev_is valid">
                    <option>是</option>
                    <option>否</option>
                </select>
            </div>

            <div id="searchbtn" style="float: right; padding-right: 10px;">
                <input type="button" name="searchbtn" class="btn" value="查询" onclick="onSearch()"/>
                <!--<input type="button" value="修改" class="btn" />
                <input type="button" value="删除" class="btn" />-->
            </div>
        </div>
        <div region="center" border="false">
            <div id="tb">
                <a href="#" class="easyui-linkbutton" iconCls="icon-cut" plain="true"
                   onclick="javascript:alert('确认删除？')" style="float: right;">删除</a>
                <input type="button" value="修改" class="btn" style="float: right;"/>
            </div>
            <table id="dg" class="easyui-datagrid" title="设备详情" style="width:1250px;height:250px"
                   data-options="rownumbers:true,singleSelect:true,pagination:true,url:''">
                <thead>
                <tr>
                    <th data-options="field:'UId',width:80">设备编号</th>
                    <th data-options="field:'UName',width:100">设备名称</th>
                    <th data-options="field:'UAge',width:80">所属机房</th>
                    <th data-options="field:'USex',width:80">所属业务系统</th>
                    <th data-options="field:'UCreatetime',width:160">机柜起始U</th>
                    <th data-options="field:'UTel',width:120">所占U数</th>
                    <th data-options="field:'UEmail',width:150">品牌</th>
                    <th data-options="field:'UTel',width:120">型号</th>
                    <th data-options="field:'UEmail',width:150">产品号</th>
                    <th data-options="field:'UTel',width:120">固定资产编号</th>
                    <th data-options="field:'UEmail',width:150">服务开始时间</th>
                    <th data-options="field:'UTel',width:120">服务结束时间</th>
                    <th data-options="field:'UEmail',width:150">服务提供商</th>
                    <th data-options="field:'UTel',width:120">状态</th>
                    <th data-options="field:'UEmail',width:150">是否有效</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            var pager = $('#dg').datagrid('getPager'); // get the pager of datagrid
            pager.pagination({
                buttons: [
                    //			{
                    //						iconCls: 'icon-search',
                    //						handler: function() {
                    //							alert('search');
                    //						}
                    //					},
                    {
                        iconCls: 'icon-cut',
                        handler: function () {
                            alert('确定删除？');
                        }
                    }, {
                        iconCls: 'icon-edit',
                        handler: function () {
                            alert('edit');
                        }
                    }
                ]
            });
        })
    </script>
</div>
</body>

</html>
